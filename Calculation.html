            <p>
        <label>MPH</label>
<input id="inputMPH" type="number" placeholder="Miles per hour" oninput="speedConverter(this.value)" onchange="speedConverter(this.value)">

           <p><label for="KMP">KPH: </label><span id="outputKPH" ></span> </p>

                function speedConverter(val) {
             document.getElementById("outputKPH").innerHTML=val*1.609344;
